<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>



  <header>
    <h1 class="header">JANKEN</h1>
  </header>

  <div class="mainbody">
    <main>
      <ul class="choice">
        <div class="gu">
          <li id="gu_btn">グー</li>
          <li><img class="heart" src="./img/btnback.png" alt=""></li>
        </div>

        <div class="cho">
          <li id="cho_btn">チョキ</li>
          <li><img class="heart" src="../js01_sample/img/btnback.png" alt=""></li>
        </div>
        <div class="par">
          <li id="par_btn">パー</li>
          <li><img class="heart" src="../js01_sample/img/btnback.png" alt=""></li>
        </div>

      </ul>
      <div id="con_hand">Computer is...</div>
      <div id="judgment">Judge</div>
    </main>

    <footer></footer>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      const result = ["グー", "チョキ", "パー"]

      $("#gu_btn").on("click", function () {
        let rand = Math.floor(Math.random() * 3);
        $("#con_hand").text("Compter is..." + result[rand]);
        if (rand == 0) {
          $("#judgment").text("あいこ");
        } else if (rand == 1) {
          $("#judgment").text("勝ち");
        } else {
          $("#judgment").text("負け");
        }
      });

      $("#cho_btn").on("click", function () {
        let rand = Math.floor(Math.random() * 3);
        $("#con_hand").text("Compter is..." + result[rand]);
        if (rand == 0) {
          $("#judgment").text("負け");
        } else if (rand == 1) {
          $("#judgment").text("あいこ");
        } else {
          $("#judgment").text("勝ち");
        }
      });

      $("#par_btn").on("click", function () {
        let rand = Math.floor(Math.random() * 3);
        $("#con_hand").text("Compter is..." + result[rand]);
        if (rand == 0) {
          $("#judgment").text("勝ち");
        } else if (rand == 1) {
          $("#judgment").text("負け");
        } else {
          $("#judgment").text("あいこ");
        }
      });

    });

  </script>

</body>

</html>
